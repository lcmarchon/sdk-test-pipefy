<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Horas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7fafc;
            color: #2d3748;
        }
        
        .time-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .time-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        
        .time-entry {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .time-entry:last-child {
            border-bottom: none;
        }
        
        .task-name {
            font-weight: 500;
        }
        
        .time-spent {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <h1>Relatório de Horas</h1>
        
        <div class="time-card">
            <h3>Semana Atual</h3>
            
            <div class="time-entry">
                <span class="task-name">Desenvolvimento Frontend</span>
                <span class="time-spent">8.5h</span>
            </div>
            
            <div class="time-entry">
                <span class="task-name">Reuniões de Planejamento</span>
                <span class="time-spent">3.2h</span>
            </div>
            
            <div class="time-entry">
                <span class="task-name">Testes e QA</span>
                <span class="time-spent">5.1h</span>
            </div>
            
            <div class="time-entry">
                <span class="task-name">Documentação</span>
                <span class="time-spent">2.8h</span>
            </div>
            
            <div class="time-entry" style="font-weight: 600; color: #667eea;">
                <span>Total da Semana</span>
                <span>19.6h</span>
            </div>
        </div>
    </div>
</body>
</html>
