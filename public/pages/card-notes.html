<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas do Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7fafc;
            color: #2d3748;
        }
        
        .notes-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .notes-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            margin-right: 0.5rem;
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .existing-notes {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-style: italic;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <h1>Notas do Card</h1>
        
        <div class="notes-form">
            <div class="existing-notes">
                "Lembrar de validar com o cliente antes de finalizar..."
            </div>
            
            <label for="notes">Adicionar Nova Nota:</label>
            <textarea id="notes" placeholder="Digite suas anotações aqui..."></textarea>
            
            <button class="btn" onclick="saveNotes()">Salvar</button>
            <button class="btn btn-secondary" onclick="clearNotes()">Limpar</button>
        </div>
    </div>
    
    <script>
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            if (notes.trim()) {
                alert('Notas salvas com sucesso!');
                document.getElementById('notes').value = '';
            }
        }
        
        function clearNotes() {
            document.getElementById('notes').value = '';
        }
    </script>
</body>
</html>
