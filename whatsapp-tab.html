            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .whatsapp-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 2rem;
            border-radius: 16px;

            width: 100%;
        }
        
        .whatsapp-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;

        .whatsapp-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #25D366;
            margin-bottom: 0.5rem;
        }
        
        .whatsapp-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        
        .whatsapp-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        
        .whatsapp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .card-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            color: #666;
            border-left: 3px solid #25D366;
        }
        
        .error-state {
            color: #e74c3c;
            font-size: 0.9rem;
        }
    </style>
</head>
