<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Card Tab</title>
    <style>
        /* CORRE√á√ÉO CR√çTICA: position static */
        .spinner,
        .spinner * {
            position: static !important;
            display: none !important;
        }
        
        iframe,
        .xcomponent-outlet iframe,
        [class*="xcomponent"] iframe {
            position: static !important;
            top: auto !important;
            left: auto !important;
            height: auto !important;
            min-height: 400px !important;
            width: 100% !important;
        }
        
        /* Layout limpo */
        html, body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #25D366;
            color: white;
            border-radius: 8px;
        }
        
        .action-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font: bold 14px Arial;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üì± WhatsApp Business</h2>
            <p>Integra√ß√£o ativa!</p>
        </div>
        
        <button onclick="openWhatsApp()" class="action-button">
            üöÄ Abrir WhatsApp Business
        </button>
    </div>

    <script>
        // Aplicar corre√ß√£o testada no console
        function fixPositions() {
            // Corrigir pusher-loader
            const pusherLoader = document.querySelector('div.pusher-loader');
            if (pusherLoader) {
                pusherLoader.style.position = 'static';
                console.log('‚úÖ pusher-loader corrigido para static');
            }
            
            // Corrigir outros elementos problem√°ticos
            const problematicElements = document.querySelectorAll('[class*="pusher"], [class*="loader"], [class*="spinner"]');
            problematicElements.forEach(element => {
                element.style.position = 'static';
            });
        }
        
        // Executar corre√ß√£o quando carregar
        document.addEventListener('DOMContentLoaded', fixPositions);
        
        // Executar corre√ß√£o novamente ap√≥s um tempo (caso elementos sejam criados dinamicamente)
        setTimeout(fixPositions, 1000);
        setTimeout(fixPositions, 3000);
        
        function openWhatsApp() {
            console.log('üöÄ Abrindo WhatsApp Business');
            
            // Aplicar corre√ß√£o antes de abrir
            fixPositions();
            
            const whatsappWindow = window.open(
                'https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633',
                'whatsapp-business',
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );
        }
        
        console.log('‚úÖ WhatsApp Card Tab - vers√£o limpa carregada!');
    </script>
</body>
</html>
