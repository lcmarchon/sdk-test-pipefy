<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #25D366;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Business App</h1>
        <p>Conectando com Pipefy...</p>
        <div class="status">
            <strong>‚úÖ App inicializado com sucesso!</strong>
        </div>
    </div>

    <!-- Pipefy Client SDK -->
    <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>
    <script>
        console.log('üöÄ Iniciando WhatsApp Business App...');

        PipefyApp.initCall({
            // PIPE VIEW - Bot√£o e p√°gina no Pipe
            'pipe-view': function(p, pipe) {
                console.log('üìç Configurando pipe-view WhatsApp para pipe:', pipe);
                return {
                    icon: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4f1.svg',
                    text: 'WhatsApp',
                    url: 'pipe-view.html'
                };
            },
            
            // CARD BADGES - Etiquetas que aparecem NA LISTAGEM dos cards
            'card-badges': function(p, pipe, card) {
                console.log('üè∑Ô∏è Adicionando badges WhatsApp ao card');
                return [
                    {
                        text: 'üì± WhatsApp',
                        color: '#25D366',
                        title: 'Contato WhatsApp Business dispon√≠vel'
                    },
                    {
                        text: '‚úÖ Online',
                        color: '#128C7E',
                        title: 'Status WhatsApp: Online'
                    }
                ];
            },
            
            // CARD BUTTONS - Bot√µes no topo do card
            'card-buttons': function(p, pipe, card) {
                console.log('üîò Configurando bot√µes WhatsApp do card');
                return [
                    {
                        icon: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4f1.svg',
                        text: 'WhatsApp',
                        callback: function(p) {
                            console.log('üöÄ Bot√£o WhatsApp clicado!');
                            p.showNotification('üì± WhatsApp Business integrado!', 'success');
                        }
                    }
                ];
            },
            
            // CARD TAB - Nova aba dentro do Card
            'card-tab': function(p, pipe, card) {
                console.log('üìë Configurando aba WhatsApp do card');
                return {
                    icon: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4f1.svg',
                    title: 'WhatsApp',
                    url: 'card-tab.html'
                };
            }
        });

        console.log('‚úÖ WhatsApp Business App configurado com sucesso!');
    </script>
</body>
</html>
