<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WhatsApp App - Teste Básico</title>
</head>
<body>
    <div style="padding: 20px; text-align: center;">
        <h2>🚀 WhatsApp App - Funcionando!</h2>
        <p>Se você está vendo isso, o app carregou corretamente.</p>
    </div>

    <script>
        console.log('🚀 App WhatsApp carregando...');

        // Função simples para botões do card
        function createCardButtons() {
            console.log('🎴 Criando botões do card');
            return [
                {
                    icon: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4dd.svg',
                    text: 'Notas',
                    callback: function() {
                        alert('📝 Notas clicada!');
                    }
                }
            ];
        }

        // Função simples para aba do card
        function createCardTab() {
            console.log('🎯 Criando aba WhatsApp');
            
            return {
                icon: 'https://cdn.icon-icons.com/icons2/2428/PNG/512/whatsapp_logo_icon_147205.png',
                label: 'WhatsApp',
                url: './whatsapp-tab.html'
            };
        }

        // Objeto super simples
        window.PipefyApp = {
            'card-buttons': createCardButtons,
            'card-tab': createCardTab
        };

        console.log('✅ App WhatsApp carregado!');
        console.log('📋 PipefyApp:', window.PipefyApp);
    </script>
</body>
</html>
