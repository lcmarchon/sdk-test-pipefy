<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Card Tab</title>
    <style>
        /* FOCO: Apenas corrigir position dos elementos problem√°ticos */
        
        /* For√ßar spinner com position static */
        .spinner,
        .spinner * {
            position: static !important;
            display: none !important;
        }
        
        /* For√ßar todos os iframes com position static */
        iframe,
        .xcomponent-outlet iframe,
        [class*="xcomponent"] iframe {
            position: static !important;
            top: auto !important;
            left: auto !important;
        }
        
        /* Garantir visibilidade do container */
        html, body {
            margin: 0;
            padding: 20px;
            background: white;
            color: #333;
            font-family: Arial, sans-serif;
            min-height: 400px;
        }
        
        .whatsapp-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 8px;
            text-align: center;
        }
        
        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .status h3 {
            color: #2e7d32;
            margin: 0 0 10px 0;
        }
        
        .correction {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <h2>üì± WhatsApp Business</h2>
        <p>Aba do WhatsApp no Pipefy</p>
        
        <div class="status">
            <h3>üéØ Status das Corre√ß√µes</h3>
            <div class="correction">
                ‚úÖ Spinner: position ‚Üí static
            </div>
            <div class="correction">
                ‚úÖ Iframe: position ‚Üí static
            </div>
        </div>
        
        <p><strong>üìã Objetivo:</strong> Corrigir apenas os position dos elementos problem√°ticos</p>
    </div>

    <script>
        console.log('üöÄ WhatsApp Card Tab - vers√£o limpa');
        
        // Fun√ß√£o simples para aplicar corre√ß√µes de position
        function applyPositionFixes() {
            try {
                // Corrigir spinners
                const spinners = document.querySelectorAll('.spinner');
                spinners.forEach(spinner => {
                    spinner.style.position = 'static';
                    spinner.style.display = 'none';
                });
                
                // Corrigir iframes
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.position = 'static';
                    iframe.style.top = 'auto';
                    iframe.style.left = 'auto';
                });
                
                console.log('‚úÖ Corre√ß√µes position aplicadas');
            } catch (error) {
                console.log('‚ö†Ô∏è Erro nas corre√ß√µes:', error);
            }
        }
        
        // Aplicar corre√ß√µes imediatamente
        applyPositionFixes();
        
        // Aplicar novamente ap√≥s um delay
        setTimeout(applyPositionFixes, 1000);
        
        console.log('‚úÖ Card Tab carregado - foco em position fixes');
    </script>
</body>
</html>
