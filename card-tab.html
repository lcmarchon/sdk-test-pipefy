<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f8f9fa;
            color: #333;
        }
        
        .whatsapp-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .header h2 {
            margin: 0;
            color: #25D366;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .iframe-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .iframe-wrapper {
            border: 1px solid #ccd1d7;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }
        
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <div class="header">
            <h2>📱 WhatsApp Business</h2>
        </div>
        
        <div class="iframe-container">
            <div class="iframe-wrapper">
                <iframe
                    src="https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633"
                    width="100%"
                    height="650"
                    style="display:block; border:0;"
                    scrolling="yes"
                    allow="microphone; autoplay"
                    onload="hideLoading()"
                    onerror="showError()"
                ></iframe>
                
                <div id="loading" class="loading-message">
                    📱 Carregando WhatsApp Business...
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('✅ Aba WhatsApp com iframe carregada');
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            console.log('📱 WhatsApp iframe carregado com sucesso');
        }
        
        function showError() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '❌ Erro ao carregar WhatsApp Business';
                loading.style.color = '#e74c3c';
            }
            console.log('❌ Erro ao carregar WhatsApp iframe');
        }
        
        // Verificar se iframe carregou após 5 segundos
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                hideLoading();
            }
        }, 5000);
    </script>
</body>
</html>
