<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <script src="https://platform.staticpipefy.com/pipefy-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
        }
        
        #whatsapp-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            min-height: 650px;
        }
        
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #25D366;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="whatsapp-container">
        <div id="loading" class="loading-message">
            üì± Carregando WhatsApp...
        </div>
        <iframe
            id="whatsapp-iframe"
            src="https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633"
            scrolling="yes"
            allow="microphone; autoplay"
            onload="hideLoading()"
            onerror="showError()">
        </iframe>
    </div>

    <script>
        // Inicializar cliente Pipefy
        var p = PipefyApp.init();
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            console.log('üì± WhatsApp iframe carregado');
        }
        
        function showError() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '‚ùå Erro ao carregar';
                loading.style.background = '#e74c3c';
            }
            console.log('‚ùå Erro ao carregar WhatsApp');
        }
        
        // Timeout de 5 segundos para ocultar loading
        setTimeout(hideLoading, 5000);
        
        console.log('‚úÖ Card-tab WhatsApp carregado');
    </script>
</body>
</html>
