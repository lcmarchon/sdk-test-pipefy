<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Card Tab</title>
    <style>
        /* ESTRATÉGIA: SUBSTITUIR COMPLETAMENTE O SPINNER */
        
        /* Esconder spinner original */
        .spinner, .loader, #loader {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* CSS ULTRA AGRESSIVO para anular Pipefy */
        html, body {
            position: static !important;
            overflow: visible !important;
            width: 100% !important;
            height: auto !important;
            min-height: 500px !important;
            max-height: none !important;
            top: auto !important;
            left: auto !important;
            margin: 0 !important;
            padding: 20px !important;
            text-align: left !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: white !important;
            color: #333 !important;
            font-family: Arial, sans-serif !important;
            box-sizing: border-box !important;
        }
        
        /* Container principal */
        .whatsapp-container {
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            height: auto !important;
            min-height: 450px !important;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 !important;
            overflow: visible !important;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px 0;
            background: linear-gradient(135deg, #00bfa5 0%, #33ccb7 100%);
            color: white;
            border-radius: 8px;
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .header h2 {
            margin: 0 0 8px 0;
            font: bold 18px/24px Arial;
            color: white;
        }
        
        .header p {
            margin: 0;
            font: 14px/20px Arial;
            opacity: 0.9;
        }
        
        .success-message {
            background: #f2fcfa;
            border: 1px solid #ccf2ed;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .success-badge {
            display: inline-block !important;
            background: #00bfa5;
            color: white;
            padding: 6px 16px;
            border-radius: 100px;
            font: bold 10px/12px Arial;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .success-text {
            color: #101820;
            font: 14px/20px Arial;
            font-weight: 500;
            margin: 0;
        }
        
        .action-button {
            background: #00bfa5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font: 600 14px/20px Arial;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            display: inline-block !important;
            position: static !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .action-button:hover {
            background: #33ccb7;
            transform: translateY(-1px);
        }
        
        .whatsapp-embed {
            width: 100% !important;
            max-width: 510px !important;
            margin: 20px auto !important;
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .whatsapp-embed h3 {
            text-align: center;
            color: #00bfa5;
            margin-bottom: 16px;
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .iframe-wrapper {
            border: 1px solid #ccd1d7 !important;
            border-radius: 5px !important;
            overflow: visible !important;
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: 650px !important;
            width: 100% !important;
        }
        
        .iframe-wrapper iframe {
            display: block !important;
            border: 0 !important;
            width: 100% !important;
            height: 650px !important;
            position: static !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- SUBSTITUIR SPINNER POR NOSSO CONTEÚDO -->
    <div class="whatsapp-container">
        <!-- Header -->
        <div class="header">
            <h2>📱 WhatsApp Business</h2>
            <p>Integração carregada com sucesso!</p>
        </div>
        
        <!-- Success Message -->
        <div class="success-message">
            <div class="success-badge">✅ Funcionando</div>
            <p class="success-text">WhatsApp Business ativo e funcionando no Pipefy!</p>
            
            <button onclick="openWhatsApp()" class="action-button">
                🚀 Abrir WhatsApp Business
            </button>
            <button onclick="testIntegration()" class="action-button">
                🔧 Testar Integração
            </button>
        </div>
        
        <!-- WhatsApp Embed -->
        <div class="whatsapp-embed">
            <h3>💬 Central WhatsApp Business</h3>
            <div class="iframe-wrapper">
                <iframe
                    src="https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633"
                    width="100%"
                    height="650"
                    scrolling="yes"
                    allow="camera; microphone"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals"
                    referrerpolicy="no-referrer-when-downgrade"
                    onload="console.log('✅ WhatsApp iframe carregado')"
                    onerror="console.log('❌ Erro ao carregar WhatsApp iframe')"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 INICIANDO SUBSTITUIÇÃO DO SPINNER');
        
        // FUNÇÃO AGRESSIVA: SUBSTITUIR SPINNER IMEDIATAMENTE
        function replaceSpinner() {
            // Encontrar e esconder spinner
            const spinners = document.querySelectorAll('.spinner, .loader, #loader');
            spinners.forEach(spinner => {
                if (spinner && spinner.style) {
                    spinner.style.setProperty('display', 'none', 'important');
                    spinner.style.setProperty('opacity', '0', 'important');
                    spinner.style.setProperty('visibility', 'hidden', 'important');
                    console.log('🚫 Spinner escondido:', spinner);
                }
            });
            
            // Forçar CSS estático no HTML e BODY
            [document.documentElement, document.body].forEach(el => {
                if (el && el.style) {
                    el.style.setProperty('position', 'static', 'important');
                    el.style.setProperty('overflow', 'visible', 'important');
                    el.style.setProperty('width', '100%', 'important');
                    el.style.setProperty('height', 'auto', 'important');
                    el.style.setProperty('min-height', '500px', 'important');
                    el.style.setProperty('max-height', 'none', 'important');
                    el.style.setProperty('top', 'auto', 'important');
                    el.style.setProperty('left', 'auto', 'important');
                    el.style.setProperty('margin', '0', 'important');
                    el.style.setProperty('text-align', 'left', 'important');
                    el.style.setProperty('visibility', 'visible', 'important');
                    el.style.setProperty('opacity', '1', 'important');
                    
                    if (el === document.body) {
                        el.style.setProperty('padding', '20px', 'important');
                        el.style.setProperty('background', 'white', 'important');
                        el.style.setProperty('color', '#333', 'important');
                    }
                }
            });
            
            console.log('✅ CSS do Pipefy ANULADO - altura body:', document.body.offsetHeight + 'px');
        }
        
        // EXECUTAR IMEDIATAMENTE e múltiplas vezes
        replaceSpinner();
        setTimeout(replaceSpinner, 10);
        setTimeout(replaceSpinner, 50);
        setTimeout(replaceSpinner, 100);
        setTimeout(replaceSpinner, 250);
        setTimeout(replaceSpinner, 500);
        setTimeout(replaceSpinner, 1000);
        setTimeout(replaceSpinner, 2000);
        
        // Monitorar mudanças do Pipefy e recontraatacar
        const observer = new MutationObserver(() => {
            setTimeout(replaceSpinner, 5);
        });
        observer.observe(document.documentElement, {
            attributes: true,
            childList: true,
            subtree: true,
            attributeFilter: ['style', 'class']
        });
        
        function openWhatsApp() {
            console.log('🚀 Abrindo WhatsApp Business');
            
            const whatsappWindow = window.open(
                'https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633',
                'whatsapp-business',
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );
            
            if (!whatsappWindow) {
                alert('📱 WhatsApp Business\n\n✅ Integração funcionando!\n\nPor favor, permita pop-ups para abrir o WhatsApp em nova janela.');
            }
        }
        
        function testIntegration() {
            console.log('🔧 Testando integração');
            alert('🎯 TESTE DE INTEGRAÇÃO\n\n✅ WhatsApp Business App funcionando!\n\n📱 Aba carregada com sucesso\n🔧 JavaScript executando\n💬 Iframe WhatsApp integrado\n\nTudo funcionando perfeitamente!');
        }
        
        // Verificar carregamento final
        window.addEventListener('load', () => {
            setTimeout(() => {
                replaceSpinner();
                console.log('🎯 Carregamento final - altura body:', document.body.offsetHeight + 'px');
                console.log('✅ WhatsApp Card Tab carregado e funcionando!');
            }, 100);
        });
        
        console.log('📱 WhatsApp Card Tab - SPINNER SUBSTITUÍDO');
    </script>
</body>
</html>
