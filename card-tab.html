        console.log('üöÄ INICIANDO SUBSTITUI√á√ÉO DO SPINNER');
        
        // FUN√á√ÉO AGRESSIVA: SUBSTITUIR SPINNER IMEDIATAMENTE
        function replaceSpinner() {
            // Verificar se elementos existem antes de modificar
            if (!document.documentElement || !document.body) {
                console.log('‚ö†Ô∏è Elementos HTML/BODY ainda n√£o dispon√≠veis');
                return;
            }
            
            // Encontrar e esconder spinner
            const spinners = document.querySelectorAll('.spinner, .loader, #loader');
            spinners.forEach(spinner => {
                if (spinner && spinner.style && typeof spinner.style.setProperty === 'function') {
                    spinner.style.setProperty('display', 'none', 'important');
                    spinner.style.setProperty('opacity', '0', 'important');
                    spinner.style.setProperty('visibility', 'hidden', 'important');
                    console.log('üö´ Spinner escondido:', spinner);
                }
            });
            
            // For√ßar CSS est√°tico no HTML e BODY
            [document.documentElement, document.body].forEach(el => {
                const elementName = index === 0 ? 'HTML' : 'BODY';
                
                if (!el) {
                    console.log(`‚ö†Ô∏è Elemento ${elementName} n√£o encontrado`);
                    return;
                }
                
                if (!el.style) {
                    console.log(`‚ö†Ô∏è Propriedade style n√£o dispon√≠vel em ${elementName}`);
                    return;
                }
                
                if (typeof el.style.setProperty !== 'function') {
                    console.log(`‚ö†Ô∏è setProperty n√£o dispon√≠vel em ${elementName}`);
                    return;
                }
                
                try {
                    el.style.setProperty('position', 'static', 'important');
                    el.style.setProperty('overflow', 'visible', 'important');
                    el.style.setProperty('width', '100%', 'important');
                    el.style.setProperty('height', 'auto', 'important');
                    el.style.setProperty('min-height', '500px', 'important');
                    el.style.setProperty('max-height', 'none', 'important');
                    el.style.setProperty('top', 'auto', 'important');
                    el.style.setProperty('left', 'auto', 'important');
                    el.style.setProperty('margin', '0', 'important');
                    el.style.setProperty('text-align', 'left', 'important');
                    el.style.setProperty('visibility', 'visible', 'important');
                    el.style.setProperty('opacity', '1', 'important');
                    
                    if (el === document.body && el.style) {
                        el.style.setProperty('padding', '20px', 'important');
                        el.style.setProperty('background', 'white', 'important');
                        el.style.setProperty('color', '#333', 'important');
                    }
                    
                    console.log(`‚úÖ CSS aplicado em ${elementName}`);
                } catch (error) {
                    console.log(`‚ùå Erro ao aplicar CSS em ${elementName}:`, error);
                }
            });
            
            // Verificar altura apenas se body existir
            if (document.body && typeof document.body.offsetHeight === 'number') {
                console.log('‚úÖ CSS do Pipefy ANULADO - altura body:', document.body.offsetHeight + 'px');
            }
        }
        
        // EXECUTAR IMEDIATAMENTE e m√∫ltiplas vezes
        console.log('üöÄ Iniciando substitui√ß√£o do spinner...');
        replaceSpinner();
        
        // Tentar m√∫ltiplas vezes com verifica√ß√£o de erro
        [10, 50, 100, 250, 500, 1000, 2000].forEach(delay => {
            setTimeout(() => {
                try {
                    replaceSpinner();
                } catch (error) {
                    console.log(`‚ùå Erro aos ${delay}ms:`, error);
                }
            }, delay);
        });
        
        // Monitorar mudan√ßas do Pipefy e recontraatacar
        try {
            const observer = new MutationObserver(() => {
                setTimeout(() => {
                    try {
                        replaceSpinner();
                    } catch (error) {
                        console.log('‚ùå Erro no MutationObserver:', error);
                    }
                }, 5);
            });
            
            if (document.documentElement) {
                observer.observe(document.documentElement, {
                    attributes: true,
                    childList: true,
                    subtree: true,
                    attributeFilter: ['style', 'class']
                });
                console.log('üëÄ MutationObserver ativo');
            }
        } catch (error) {
            console.log('‚ùå Erro ao criar MutationObserver:', error);
        }

            }, 100);
        });
