<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Card Tab</title>
    <style>
        /* CSS para garantir visibilidade */
        * {
            position: static !important;
            overflow: visible !important;
        }
        
        html, body {
            position: static !important;
            overflow: visible !important;
            width: 100% !important;
            height: auto !important;
            min-height: 500px !important;
            max-height: none !important;
            top: auto !important;
            left: auto !important;
            margin: 0 !important;
            padding: 20px !important;
            text-align: left !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: white !important;
            color: #333 !important;
            font-family: Arial, sans-serif !important;
            box-sizing: border-box !important;
        }
        
        .spinner, .loader, #loader {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        .whatsapp-container {
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            height: auto !important;
            min-height: 450px !important;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 !important;
            overflow: visible !important;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px 0;
            background: linear-gradient(135deg, #00bfa5 0%, #33ccb7 100%);
            color: white;
            border-radius: 8px;
        }
        
        .success-message {
            background: #f2fcfa;
            border: 1px solid #ccf2ed;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .success-badge {
            display: inline-block !important;
            background: #00bfa5;
            color: white;
            padding: 6px 16px;
            border-radius: 100px;
            font: bold 10px/12px Arial;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .action-button {
            background: #00bfa5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font: 600 14px/20px Arial;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background: #33ccb7;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <div class="header">
            <h2>📱 WhatsApp Business</h2>
            <p>Integração carregada com sucesso!</p>
        </div>
        
        <div class="success-message">
            <div class="success-badge">✅ Funcionando</div>
            <p class="success-text">WhatsApp Business ativo e funcionando no Pipefy!</p>
            
            <button onclick="openWhatsApp()" class="action-button">
                🚀 Abrir WhatsApp Business
            </button>
            <button onclick="testIntegration()" class="action-button">
                🔧 Testar Integração
            </button>
            <button onclick="fixVisibility()" class="action-button">
                🔧 Forçar Visibilidade
            </button>
        </div>
    </div>

    <script>
        console.log('🚀 WhatsApp Card Tab carregado');
        
        // FUNÇÃO PARA CORRIGIR VISIBILIDADE DO IFRAME
        function fixVisibility() {
            try {
                console.log('🔧 Tentando corrigir visibilidade...');
                
                // Tentar acessar parent window
                if (window.parent && window.parent !== window) {
                    // Enviar mensagem para o parent corrigir CSS
                    window.parent.postMessage({
                        type: 'FIX_IFRAME_VISIBILITY',
                        action: 'make_visible'
                    }, '*');
                    
                    console.log('📤 Mensagem enviada para parent window');
                }
                
                // Tentar acessar top window
                if (window.top && window.top !== window) {
                    window.top.postMessage({
                        type: 'FIX_IFRAME_VISIBILITY',
                        action: 'make_visible'
                    }, '*');
                    
                    console.log('📤 Mensagem enviada para top window');
                }
                
                alert('🔧 Comando de visibilidade enviado!\n\nSe não funcionou, use o DevTools para:\n1. Mudar xcomponent-invisible → xcomponent-visible\n2. Mudar overflow: hidden → overflow: visible\n3. Mudar position: absolute → position: static');
                
            } catch (error) {
                console.log('❌ Erro ao tentar corrigir visibilidade:', error);
                alert('❌ Não foi possível corrigir automaticamente.\n\nUse o DevTools manualmente.');
            }
        }
        
        function openWhatsApp() {
            console.log('🚀 Abrindo WhatsApp Business');
            
            const whatsappWindow = window.open(
                'https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633',
                'whatsapp-business',
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );
            
            if (!whatsappWindow) {
                alert('📱 WhatsApp Business\n\n✅ Integração funcionando!\n\nPermita pop-ups para abrir o WhatsApp.');
            }
        }
        
        function testIntegration() {
            console.log('🔧 Testando integração');
            alert('🎯 TESTE DE INTEGRAÇÃO\n\n✅ WhatsApp Business App funcionando!\n\n📱 Aba carregada\n🔧 JavaScript executando\n\nTudo funcionando!');
        }
        
        // AUTO-EXECUTAR correção de visibilidade
        setTimeout(() => {
            console.log('🚀 Auto-executando correção de visibilidade...');
            fixVisibility();
        }, 1000);
        
        // Escutar mensagens do parent
        window.addEventListener('message', (event) => {
            console.log('📥 Mensagem recebida:', event.data);
            
            if (event.data.type === 'VISIBILITY_FIXED') {
                console.log('✅ Visibilidade corrigida pelo parent!');
            }
        });
        
        console.log('✅ WhatsApp Card Tab - JavaScript carregado e funcionando!');
    </script>
</body>
</html>
