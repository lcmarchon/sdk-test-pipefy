<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Card Tab</title>
    <style>
        /* CORRE√á√ÉO CR√çTICA: Spinner com position static */
        .spinner {
            position: static !important;
            max-height: 60vmin !important;
            max-width: 60vmin !important;
            height: 40px !important;
            width: 40px !important;
            top: 50% !important;
            left: 50% !important;
            transform: translateX(-50%) translateY(-50%) !important;
            z-index: 10 !important;
            display: none !important; /* Esconder o spinner */
        }
        
        /* Garantir que o corpo seja vis√≠vel */
        html, body {
            position: static !important;
            overflow: visible !important;
            width: 100% !important;
            height: auto !important;
            min-height: 500px !important;
            margin: 0 !important;
            padding: 20px !important;
            background: white !important;
            color: #333 !important;
            font-family: Arial, sans-serif !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .whatsapp-container {
            position: static !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            height: auto !important;
            min-height: 450px !important;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 !important;
            overflow: visible !important;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px 0;
            background: linear-gradient(135deg, #00bfa5 0%, #33ccb7 100%);
            color: white;
            border-radius: 8px;
        }
        
        .success-message {
            background: #f2fcfa;
            border: 1px solid #ccf2ed;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .success-badge {
            display: inline-block !important;
            background: #00bfa5;
            color: white;
            padding: 6px 16px;
            border-radius: 100px;
            font: bold 10px/12px Arial;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        
        .action-button {
            background: #00bfa5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font: 600 14px/20px Arial;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background: #33ccb7;
        }

        .test-info {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <div class="header">
            <h2>üì± WhatsApp Business</h2>
            <p>Integra√ß√£o carregada com sucesso!</p>
        </div>
        
        <div class="success-message">
            <div class="success-badge">‚úÖ Funcionando</div>
            <p class="success-text">WhatsApp Business ativo e funcionando no Pipefy!</p>
            
            <button onclick="openWhatsApp()" class="action-button">
                üöÄ Abrir WhatsApp Business
            </button>
            <button onclick="testIntegration()" class="action-button">
                üîß Testar Integra√ß√£o
            </button>
        </div>

        <div class="test-info">
            <h4>üéØ Status do Teste:</h4>
            <p>‚úÖ Spinner position: static aplicado<br>
            ‚úÖ Container vis√≠vel<br>
            ‚úÖ CSS corretivo funcionando</p>
        </div>
    </div>

    <script>
        console.log('üöÄ WhatsApp Card Tab carregado - vers√£o simplificada');
        
        function openWhatsApp() {
            console.log('üöÄ Abrindo WhatsApp Business');
            
            const whatsappWindow = window.open(
                'https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633',
                'whatsapp-business',
                'width=1200,height=800,scrollbars=yes,resizable=yes'
            );
            
            if (!whatsappWindow) {
                alert('üì± WhatsApp Business\n\n‚úÖ Integra√ß√£o funcionando!\n\nPermita pop-ups para abrir o WhatsApp.');
            }
        }
        
        function testIntegration() {
            console.log('üîß Testando integra√ß√£o');
            alert('üéØ TESTE DE INTEGRA√á√ÉO\n\n‚úÖ WhatsApp Business App funcionando!\n\nüì± Aba carregada\nüîß JavaScript executando\nüéØ Spinner com position: static\n\nTudo funcionando!');
        }
        
        // Aplicar corre√ß√£o do spinner ao carregar
        function fixSpinnerPosition() {
            try {
                const spinners = document.querySelectorAll('.spinner');
                spinners.forEach(spinner => {
                    spinner.style.position = 'static';
                    spinner.style.display = 'none';
                });
                console.log('‚úÖ Spinner corrigido para position: static');
            } catch (error) {
                console.log('‚ö†Ô∏è Erro ao corrigir spinner:', error);
            }
        }
        
        // Executar corre√ß√£o
        fixSpinnerPosition();
        
        console.log('‚úÖ WhatsApp Card Tab - JavaScript carregado (foco: spinner static)!');
    </script>
</body>
</html>
