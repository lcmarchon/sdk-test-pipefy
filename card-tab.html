<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 510px;
            height: 650px;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Ocultar qualquer elemento de loading/spinner */
        .spinner,
        .loading,
        [class*="loader"],
        [class*="spinner"],
        [class*="loading"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe
            src="https://whats.stegia.com.br/instance/3DE229304BA3B0CF5A1A625457954C63/phone/5562998362633"
            scrolling="yes"
            allow="microphone; autoplay">
        </iframe>
    </div>
</body>
</html>
