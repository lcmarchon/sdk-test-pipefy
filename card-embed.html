<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Card Embed Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f8fafc;
            color: #2d3748;
        }
        
        .embed-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #f7fafc;
            border-radius: 6px;
        }
        
        .metric-label {
            font-weight: 500;
            color: #4a5568;
        }
        
        .metric-value {
            font-weight: 700;
            color: #667eea;
        }
        
        .btn-embed {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-embed:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="embed-content">
        <h4 style="margin: 0 0 15px 0; color: #2d3748;">ğŸ“Š Quick Stats</h4>
        
        <div class="metric">
            <span class="metric-label">â±ï¸ Tempo gasto:</span>
            <span class="metric-value">2h 15min</span>
        </div>
        
        <div class="metric">
            <span class="metric-label">âœ… Progresso:</span>
            <span class="metric-value">75%</span>
        </div>
        
        <div class="metric">
            <span class="metric-label">ğŸ‘¥ Colaboradores:</span>
            <span class="metric-value">3 pessoas</span>
        </div>
        
        <button class="btn-embed" onclick="updateStats()">
            ğŸ”„ Atualizar Stats
        </button>
    </div>
    
    <script>
        function updateStats() {
            // Simula atualizaÃ§Ã£o das mÃ©tricas
            const metrics = document.querySelectorAll('.metric-value');
            
            metrics[0].textContent = Math.floor(Math.random() * 5) + 'h ' + Math.floor(Math.random() * 60) + 'min';
            metrics[1].textContent = Math.floor(Math.random() * 100) + '%';
            metrics[2].textContent = Math.floor(Math.random() * 10 + 1) + ' pessoas';
            
            // Feedback visual
            const btn = document.querySelector('.btn-embed');
            btn.style.background = '#48bb78';
            btn.textContent = 'âœ… Atualizado!';
            
            setTimeout(() => {
                btn.style.background = '#667eea';
                btn.textContent = 'ğŸ”„ Atualizar Stats';
            }, 2000);
            
            console.log('ğŸ“Š Stats atualizadas!');
        }
        
        console.log('ğŸ“ Card embed carregado!');
    </script>
</body>
</html>
