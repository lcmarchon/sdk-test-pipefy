<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calendar Embed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f8fafc;
            color: #2d3748;
        }
        
        .embed-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .calendar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .calendar-iframe {
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="embed-content">
        <div class="calendar-title">
            ðŸ“… Agendar Compromisso
        </div>
        
        <!-- Google Calendar Appointment Scheduling begin -->
        <iframe 
            src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2J7BGxNV8CuIivvE2KXyk_MgYxVh-CDbVWybTDbrzVdv7d-QFccMoWKjb6jDyMMihS-oTbA0o0?gv=true" 
            style="border: 0" 
            width="100%" 
            height="400" 
            frameborder="0"
            class="calendar-iframe">
        </iframe>
        <!-- end Google Calendar Appointment Scheduling -->
    </div>
</body>
</html>
