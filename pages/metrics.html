<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas do Projeto</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7fafc;
            color: #2d3748;
        }
        
        .metrics-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .metric-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        
        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .metric-description {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="metrics-container">
        <h1>Métricas do Projeto</h1>
        
        <div class="metric-card">
            <div class="metric-title">Cards Concluídos</div>
            <div class="metric-value">87</div>
            <div class="metric-description">+12 esta semana</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-title">Tempo Médio por Card</div>
            <div class="metric-value">2.5h</div>
            <div class="metric-description">-0.3h comparado ao mês passado</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-title">Taxa de Produtividade</div>
            <div class="metric-value">94%</div>
            <div class="metric-description">Acima da meta de 90%</div>
        </div>
        
        <div class="metric-card">
            <div class="metric-title">Cards em Atraso</div>
            <div class="metric-value">3</div>
            <div class="metric-description">Requer atenção</div>
        </div>
    </div>
</body>
</html>
